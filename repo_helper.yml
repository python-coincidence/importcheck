# Configuration for 'repo_helper' (https://github.com/domdfcoding/repo_helper)
---
modname: 'importcheck'
copyright_years: '2021'
author: 'Dominic Davis-Foster'
email: 'dominic@davis-foster.co.uk'
username: 'python-coincidence'
assignee: 'domdfcoding'
version: '0.5.0'
license: 'MIT'
short_desc: 'A tool to check all modules can be correctly imported.'

python_deploy_version: 3.6
use_whey: true
min_coverage: 98
enable_conda: false
sphinx_html_theme: furo
standalone_contrib_guide: true
docs_fail_on_warning: true

python_versions:
  3.6:
   matrix_exclude:
    click:
     - 8.1
  3.7:
  3.8:
  3.9:
  '3.10':
  '3.11':
  3.12-dev:
  pypy36:
   matrix_exclude:
    click:
     - 8.1
  pypy37:
  pypy38:
  pypy39:

keywords:
 - import
 - test

extra_sphinx_extensions:
 - sphinx_click
 - sphinx_toolbox.more_autosummary.column_widths
 - sphinx_favicon

console_scripts:
 - "importcheck=importcheck.__main__:main"

sphinx_conf_epilogue:
 - nitpicky = True
 - needspace_amount = r"5\baselineskip"
 - 'favicons = [{"rel": "icon", "href": "https://python-coincidence.github.io/assets/coincidence.ico",  "sizes": "48x48", "type": "image/vnd.microsoft.icon"}]'

classifiers:
 - 'Development Status :: 4 - Beta'
 - 'Environment :: Console'
 - 'Intended Audience :: Developers'

exclude_files:
 - contributing

third_party_version_matrix:
 click:
  - 7.1
  - 8.0
  - 8.1
